jdk:
  - openjdk21
before_install:
  - echo "withoutSample=true" >> gradle.properties
  - sed -i 's/org.gradle.offline=true/org.gradle.offline=false/g' gradle.properties
  - echo "kotlin.js.nodeVersion=18.20.0"  >> gradle.properties
install:
  - ./gradlew clean build publishToMavenLocal -Pgroup=com.github.kibotu -Pversion=$VERSION