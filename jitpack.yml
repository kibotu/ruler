jdk:
  - openjdk17
before_install:
  - echo "withoutSample=true" >> gradle.properties
  - sed -i 's/org.gradle.offline=true/org.gradle.offline=false/g' gradle.properties
install:
  - ./gradlew :ruler-models:publishJvmPublicationToMavenLocal :ruler-models:publishKotlinMultiplatformPublicationToMavenLocal :ruler-common:publishToMavenLocal :ruler-gradle-plugin:publishToMavenLocal -Pgroup=com.github.kibotu -Pversion=$VERSION -xsignMavenPublication